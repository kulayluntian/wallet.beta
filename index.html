<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZoeyWallet</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main Application Container -->
  <div class="app-container">

    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">ZoeyWallet</h1>
      <div id="totalBalanceDisplay" class="total-balance">
        Total: â‚±0.00
      </div>
      <button id="addBtn" class="header-btn">+</button>
    </header>

    <!-- Main Content (Views) -->
    <main class="app-main">
      <!-- Transactions View -->
      <div id="transactionsView" class="view active">
        <div class="filter-container">
          <select id="categoryFilter">
            <option value="all">Show All</option>
            <option value="Food">Food</option>
            <option value="Money">Money</option>
            <option value="Expenses">Expenses</option>
            <option value="Savings">Savings</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
        </div>
        <ul id="transactionList"></ul>
      </div>

      <!-- Wallet View -->
      <div id="walletView" class="view">
        <h2>Wallet Overview</h2>
        <div class="wallet-filter-container">
          <select id="walletTimeFilter">
            <option value="week">This Week</option>
            <option value="day">Last 24 Hours</option>
            <option value="month">This Month</option>
            <option value="year">This Year</option>
          </select>
        </div>
        <div id="walletSummaryContainer" class="wallet-summary">
          <!-- Summary cards will be injected here by JS -->
        </div>
      </div>

      <!-- Settings View -->
      <div id="settingsView" class="view">
        <h2>Settings</h2>
        <div class="setting-item">
          <label for="darkThemeToggle">Dark Mode</label>
          <label class="switch">
            <input type="checkbox" id="darkThemeToggle">
            <span class="slider round"></span>
          </label>
        </div>
        
        <div class="setting-group">
            <h3>Time Format</h3>
            <div class="radio-group">
                <input type="radio" id="time12hr" name="timeFormat" value="12hr">
                <label for="time12hr">12-Hour</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="time24hr" name="timeFormat" value="24hr">
                <label for="time24hr">24-Hour</label>
            </div>
        </div>

        <div class="setting-group">
            <h3>Date Format</h3>
            <div class="radio-group">
                <input type="radio" id="formatMMDDYYYY" name="dateFormat" value="mmddyyyy">
                <label for="formatMMDDYYYY">MM/DD/YYYY</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="formatDDMMYYYY" name="dateFormat" value="ddmmyyyy">
                <label for="formatDDMMYYYY">DD/MM/YYYY</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="formatYYYYMMDD" name="dateFormat" value="yyyymmdd">
                <label for="formatYYYYMMDD">YYYY/MM/DD</label>
            </div>
        </div>
      </div>
    </main>

    <!-- Footer Navigation -->
    <footer class="app-footer">
      <button class="nav-btn active" data-view="transactionsView">Transaction</button>
      <button class="nav-btn" data-view="walletView">Wallet</button>
      <button class="nav-btn" data-view="settingsView">Settings</button>
    </footer>

  </div>

  <!-- All Modals -->
  <div id="addModal" class="modal">
    <div class="modal-content">
        <h2>Add New Transaction</h2>
        <form id="txForm">
          <input type="text" id="description" placeholder="Description" required>
          <div class="amount-wrapper">
            <span id="addAmountSign" class="amount-sign"></span>
            <input type="number" id="amount" placeholder="Amount" required step="0.01">
          </div>
          <select id="category" required>
            <option value="" disabled selected>Select Category</option>
            <option value="Food">Food</option>
            <option value="Money">Money</option>
            <option value="Expenses">Expenses</option>
            <option value="Savings">Savings</option>
            <option value="Miscellaneous">Miscellaneous</option>
          </select>
          <input type="date" id="date" required>
          <input type="time" id="time" required step="1">
          <div class="modal-actions">
            <button type="submit" class="modal-btn-edit">Add Transaction</button>
            <button type="button" id="cancelAddBtn" class="modal-btn-cancel">Cancel</button>
          </div>
        </form>
    </div>
  </div>
  <div id="actionModal" class="modal">
    <div class="modal-content">
      <p>Choose an action for this transaction:</p>
      <div class="modal-actions">
        <button id="editActionBtn" class="modal-btn-edit">Edit</button>
        <button id="deleteActionBtn" class="modal-btn-delete">Delete</button>
        <button id="cancelActionBtn" class="modal-btn-cancel">Cancel</button>
      </div>
    </div>
  </div>
  <div id="editModal" class="modal">
      <div class="modal-content">
          <h2>Edit Transaction</h2>
          <form id="editTxForm">
              <input type="text" id="editDescription" placeholder="Description" required>
              <div class="amount-wrapper">
                  <span id="editAmountSign" class="amount-sign"></span>
                  <input type="number" id="editAmount" placeholder="Amount" required step="0.01">
              </div>
              <select id="editCategory" required>
                  <option value="Food">Food</option>
                  <option value="Money">Money</option>
                  <option value="Expenses">Expenses</option>
                  <option value="Savings">Savings</option>
                  <option value="Miscellaneous">Miscellaneous</option>
              </select>
              <input type="date" id="editDate" required>
              <input type="time" id="editTime" required step="1">
              <div class="modal-actions">
                <button type="submit" class="modal-btn-edit">Save Changes</button>
                <button type="button" id="cancelEditBtn" class="modal-btn-cancel">Cancel</button>
              </div>
          </form>
      </div>
  </div>
  <div id="deleteConfirmModal" class="modal">
    <div class="modal-content">
      <p>Are you sure you want to delete this transaction?</p>
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="modal-btn-delete">Yes, Delete</button>
        <button id="cancelDeleteBtn" class="modal-btn-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
